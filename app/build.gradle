apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyPassword '1995421'
            storeFile file('G:/android/key/androidkey/wei.jks')
            storePassword '1995421'
            keyAlias 'wei'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "juhe.jiangdajiuye"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "1.0"
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY : "260b63b3e95bf930e39c86a3", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]
    }
//
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile files('libs/jsoup-1.7.2.jar')
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'org.xutils:xutils:3.3.40'
    compile 'com.youth.banner:banner:1.4.9'
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile files('libs/jpush-android-3.0.7.jar')
    compile files('libs/jcore-android-1.1.5.jar')
    compile 'com.tencent.bugly:crashreport_upgrade:1.3.1'
    //    compile 'com.tencent.bugly:nativecrashreport:'
    compile files('libs/open_sdk_r5793_lite.jar')
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
}